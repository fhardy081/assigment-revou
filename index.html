<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!--Nav-->
    <div class="head">
        <div class="navbar">
            <img src="https://assets-global.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Portofolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="welcome">
            <h1>Hi Harfi, Welcome to Website</h1>
            <p>Ini adalah website latihan pertama</p>
            <div class="box">
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Our Headquarter</h1>
        <div class="hq">
            <div class="item">
                <img src="./Assets/jkt.jpg" />
                <span class="caption">Jakarta</span>
            </div>
            <div class="item">
                <img src="./Assets/sby.jpg" />
                <span class="caption">Surabaya</span>
            </div>
            <div class="item">
                <img src="./Assets/bdg.jpg" />
                <span class="caption">Bandung</span>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Message Us</h1>
        <div class="row">
            <div class="column" id="input">
                <form>
                    <div>
                        <label for="nama">Nama: </label>
                        <input id="nama" type="text">
                    </div>
                    <div>
                        <label for="ttl">Tanggal lahir:</label>
                        <input id="ttl" type="date">
                    </div>
                    <div>
                        <label>Jenis Kelamin: </label>
                        <label for="laki">Laki-Laki</label>
                        <input id="laki" type="radio">
                        <label for="perempuan">Perempuan</label>
                        <input id="perempuan" type="radio">
                    </div>
                    <div>
                        <label for="pesan">Pesan: </label>
                        <textarea id="pesan" cols="30" rows="5"></textarea>
                    </div>
                </form>
            </div>
            <div class="column" id="output">
                <p>output</p>
            </div>
        </div>
    </div>

</body>

</html>
