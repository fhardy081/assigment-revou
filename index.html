<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!--Nav-->
    <div class="navbar">
        <div class="container flex">
            <img src="https://assets-global.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Profile</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Message Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Welcoming Section -->
    <div class="welcome">
        <h1>Hi Harfi, Welcome to Website</h1>
        <p>Ini adalah website latihan pertama</p>
        <div class="box"></div>
    </div>

    <!-- Headquarters Section -->
    <div class="headquarters">
        <h1>Our Headquarter</h1>
        <div class="hq">
            <div class="item">
                <img src="./Assets/jkt.jpg" />
                <span class="caption">Jakarta</span>
            </div>
            <div class="item">
                <img src="./Assets/sby.jpg" />
                <span class="caption">Surabaya</span>
            </div>
            <div class="item">
                <img src="./Assets/bdg.jpg" />
                <span class="caption">Bandung</span>
            </div>
        </div>
    </div>

    <!-- Message Section -->
    <div class="message">
        <h1>Message Us</h1>
        <div class="container flex">
            <div class="message-input">
                <form>
                    <div class="field1">
                        <label for="fname">Nama Lengkap:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="field2">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">                      
                    </div>
                    <div class="field3">
                        <label for="gender">Jenis Kelamin: </label>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label>
                    </div>
                    <div class="field4">
                        <label for="w3review">Message: </label>
                        <textarea id="w3review" name="w3review" rows="4" cols="50">              
                    </textarea>
                    </div>
                </form>
            </div>
            <div class="message-output">
                <p>output</p>
            </div>
        </div>
    </div>

    <!-- footer -->

</body>

</html>
